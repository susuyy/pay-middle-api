server:
  port: 14010

# eureka config:
# 1.same replica server must have same application name
# 2.different instan must have different hostname
# 3.defaultZone must have the same hostname as instance's hostname
# 4.On ECS, hostname must mapping to internal IP
eureka:
  instance:
    hostname: eureka-server01
    prefer-ip-address: false
  server:
    enableSelfPreservation: false
  client:
    fetch-registry: true
    register-with-eureka: true
    serviceUrl:
#      defaultZone: http://eureka-server02:14011/eureka/
      defaultZone: http://127.0.0.1:14011/eureka/

