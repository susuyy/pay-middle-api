spring:
  profiles:
    active: dev

---
###########################################################################3
#development environment
spring:
  profiles: dev
###########################################################################3
application:
  name: m-eureka-server
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/resources/config,classpath:/static/,classpath:/public/
  boot:
    admin:
      client:
        # 配置admin-server地址
        url: http://localhost:15010

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  config: classpath:logback-spring.xml
#  path: /data/logs/m-eureka-server02
  path: D:\project-log\m-eureka-server02
  level:
    root: info

server:
  port: 14010

#
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:14010/eureka
    fetch-registry: false
    register-with-eureka: false

